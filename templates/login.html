{% extends "base.html" %}

{% block title %}Login - Mobile Sales{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-container {
        max-width: 400px;
        width: 100%;
        padding: 20px;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header i {
        font-size: 4rem;
        color: var(--secondary-color);
        margin-bottom: 10px;
    }

    .login-header h2 {
        color: var(--primary-color);
        font-weight: 600;
    }

    .form-control {
        border-radius: 25px;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.2rem rgba(52, 144, 220, 0.25);
    }

    .input-group-text {
        border-radius: 25px 0 0 25px;
        border: 2px solid #e0e0e0;
        border-right: none;
        background: white;
    }

    .input-group .form-control {
        border-radius: 0 25px 25px 0;
        border-left: none;
    }

    .btn-login {
        background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        color: white;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        color: white;
    }

    .company-logo {
        text-align: center;
        margin-top: 20px;
        color: #7f8c8d;
        font-size: 0.9rem;
    }

    .floating-shapes {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        animation: float 20s infinite;
    }

    .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 10%;
        animation-duration: 20s;
        border-radius: 50%;
    }

    .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        right: 15%;
        animation-duration: 25s;
        animation-delay: 2s;
        border-radius: 30%;
    }

    .shape:nth-child(3) {
        width: 100px;
        height: 100px;
        left: 70%;
        bottom: 0;
        animation-duration: 30s;
        animation-delay: 4s;
        border-radius: 40%;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0) rotate(0deg);
        }
        33% {
            transform: translateY(-100px) rotate(120deg);
        }
        66% {
            transform: translateY(100px) rotate(240deg);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shop-window"></i>
            <h2>Mobile Sales</h2>
            <p class="text-muted">Sistema de Vendas</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" 
                           class="form-control" 
                           id="user" 
                           name="user" 
                           placeholder="Código (01, 02, etc)" 
                           required 
                           autofocus>
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Senha" 
                           required>
                </div>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
        </form>

        <div class="company-logo">
            <p class="mb-0">RISATEL, LDA</p>
            <small>© 2025 Todos os direitos reservados</small>
        </div>
    </div>
</div>

<script>
    // Animate form inputs on focus
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.05)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

    // Form validation feedback
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const user = document.getElementById('user').value;
        const password = document.getElementById('password').value;
        
        if (!user || !password) {
            e.preventDefault();
            alert('Por favor preencha todos os campos');
        }
    });
</script>
{% endblock %}
